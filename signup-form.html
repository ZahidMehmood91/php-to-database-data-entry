<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body style="background-image: url('images/bg.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
    <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center">
            <div class="col-lg-7">
            </div>
            <div class="col-lg-4" style="background: rgba(255, 255, 255, 0.3);">
                <form action="formdata.php" method="POST">
                    <h3 class="text-center text-warning p-3 mt-3 mb-3" style="font-family: Arial, Helvetica, sans-serif;">Sign Up</h3>
                    
                    <div class="d-flex justify-content-center">
                        <img src="images/user.png" alt="user-image" class="w-25 h-25 rounded-circle">
                    </div>

                    <div class="mb-3 mt-4 form-group">
                        <input type="text" id="username" name="name" placeholder="Full Name" class="form-control form-control-lg ml-2 mr-2">
                    </div>

                    <div class="mb-3 form-group">
                        <input type="email" id="useremail" name="email" placeholder="example@abc.com" class="form-control form-control-lg ml-2 mr-2">
                    </div>

                    <div class="mb-3 form-group">
                        <input list="domains" name="domain" placeholder="Select your Domain" id="domain" class="form-control form-control-lg ml-2 mr-2">
                        <datalist id="domains">
                            <option value="Technical">
                            <option value="Non Technical">
                            <option value="Creative"> 
                        </datalist>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning mb-4">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
